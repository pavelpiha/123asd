name: Style Guide Compliance Check
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    branches:
      - "main"
jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    env:
      USER: "pavelpiha"
      GIT_PAT: ${{secrets.GIT_PAT}}
      API_KEY: ${{secrets.API_KEY}}
      API_ENDPOINT: ${{secrets.API_ENDPOINT}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: |
          cd ./.github/scripts
          npm install
      - name: Run Script
        run: |
          cd ./.github/scripts
          node analyze-code.js
